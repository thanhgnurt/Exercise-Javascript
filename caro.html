<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

</head>

<body>
    <div id="header" class="mt-3">

        <h2 class="text-center text-light btn btn-info "> Nào Mình Cùng Chơi Caro </h2>

    </div>
    <div class="text-center">
        <a href="./caro.html" style="text-decoration: none;"> 
            <input type="button" id="reset" value=" Reset " class="text-center btn btn-danger">
        </a>

        <input type="button" id="undo" value=" Undo " class="btn btn-warning ml-3">
    </div>

    <hr class="" style="height: 2px; background: rgb(255, 115, 0);">


    <div class="vd mt-1">
        <div class="container1" id="caro"></div>
    </div>




    <script>
        var flag = true;
        function onOff() {
            if (flag == true) {
                flag = false;

            }
            else {
                flag = true;
            }
        }


        var c = ''
        for (let i = 1; i < 401; i++) {
            c = `
             <div style="border-top: 1px solid black;border-left: 1px solid gray" id="${i}" > </div>    
                 `
            document.getElementById('caro').innerHTML += c
        }

        var run = [];
        for (let i = 1; i < 401; i++) {
            run[i] = (document.getElementById(`${i}`))
            run[i].addEventListener("click", function () {
                if (run[i].innerHTML != "X" && run[i].innerHTML != "O") {

                    if (flag) {
                        run[i].style.color = "red"
                        run[i].innerHTML = "X"
                        onOff();
                    }
                    else {
                        run[i].style.color = "blue"
                        run[i].innerHTML = "O"
                        onOff();
                    }
                }

            })


        }

        var undo = document.getElementById("undo")
        undo.addEventListener("click")



    </script>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
</body>
