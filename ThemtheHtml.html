<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="text-center text-danger">
          <h2 >Them the HTML</h2>
          <hr class="bg-danger">
      </div >
     <div class="text-center"><input type="text" id="insertElement" class="text-center btn btn-secondary text-light">
      <input type="button" id="run" value="Insert" class="text-center btn btn-danger"></div> <hr class="bg-danger">
      <div id="result" class="text-center" style="margin-left: 25%;"></div>
      <script>
          function insert(){
              if (document.getElementById('insertElement').value==""){
                  alert('Ban hay nhap noi dung vao o trong')
              }
              else{
                  var html = '<h2 class="bg-info text-light btn text-center" style="margin-left:45%"> '+ document.getElementById('insertElement').value + " </h2> <br>";
                  document.getElementById('result').insertAdjacentHTML('afterend',html)
              }
          }
          var button = document.getElementById('run')
          button.addEventListener('click',insert)
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
