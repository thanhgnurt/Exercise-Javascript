<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <script>
        function sum() {
        var n = document.getElementById('number').value;
        n = parseInt(n);
            var tong = 0;
            var index = 0;

            while (index <= n) {
                // Nếu số chẵn thì cộng vào
                if (index % 2 == 0) {
                    tong += index;
                }

                // tăng biến đếm
                index++;
            }

           document.getElementById('ketqua').innerHTML=tong
        }

    </script>

    <div>
        <input type="number" value="" id="number">
        <input type="button" value="sum" id="run">
    </div>

    <div id="ketqua" class="btn btn-danger text-center "></div>

    <script>
        var button = document.getElementById('run')
        button.addEventListener("click", sum)
    </script>







</body>

</html>
