<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="mt-5 text-center">
          <h2>Gia Tri Bieu Thuc  1/n + 2/n + 3/n + ... + n/n.</h2>
          <input type="number" id="num" class="bg-danger text-light mt-2">
          <input type="button" id="calculator" value="Caculator" class="bg-info mt-2">
          <div id="result" class="mt-3"></div>
      </div>
      <script>
          function bieuThuc(){
              var n = parseInt(document.getElementById('num').value); console.log(n);
              
                  var sum=0;
              for (var i = 1; i<=n;i++){
                 sum += i/n; console.log(sum);
                 
              }
              document.getElementById('result').innerHTML=sum;
          }

          var button = document.getElementById('calculator')
          button.addEventListener('click',bieuThuc)
      </script>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
